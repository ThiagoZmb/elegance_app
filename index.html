<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Elegance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(320deg, #f5f5f5, #e0e0e0, #bdbdbd);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="20" cy="20" r="20" fill="url(%23a)"/><circle cx="80" cy="40" r="15" fill="url(%23a)"/><circle cx="40" cy="80" r="25" fill="url(%23a)"/></svg>') repeat;
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transform: translateY(0);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: #424242;
      margin-bottom: 8px;
    }

    .login-header p {
      color: #757575;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #424242;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px 16px 48px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
      color: #424242;
    }

    .form-group input:focus {
      border-color: #616161;
      box-shadow: 0 0 0 4px rgba(97, 97, 97, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #9e9e9e;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9e9e9e;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .form-group input:focus ~ .input-icon {
      color: #616161;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #616161 0%, #424242 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(66, 66, 66, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: center;
      margin-top: 24px;
    }

    .forgot-password a {
      color: #616161;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #424242;
      text-decoration: underline;
    }

    .social-login {
      margin-top: 32px;
      text-align: center;
    }

    .social-login p {
      color: #757575;
      font-size: 14px;
      margin-bottom: 16px;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
      color: #616161;
    }

    .social-btn:hover {
      border-color: #616161;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      background: #616161;
      color: white;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .result.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 20px;
      }

      .login-header h2 {
        font-size: 28px;
      }

      body {
        padding: 12px;
      }
    }

    .cnpj-info {
      font-size: 12px;
      color: #9e9e9e;
      margin-top: 4px;
      display: block;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Acesso ao Sistema</h2>
      <p>Informe seus dados para continuar</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="cnpj">CNPJ <span class="cnpj-info">(somente números)</span></label>
        <div class="input-wrapper">
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required maxlength="18">
          <span class="input-icon"><i class="fas fa-building"></i></span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="username">Usuário</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="Digite seu usuário" required>
          <span class="input-icon"><i class="fas fa-user"></i></span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Digite sua senha" required>
          <span class="input-icon"><i class="fas fa-lock"></i></span>
        </div>
      </div>
      
      <button type="submit" class="login-btn">
        <span class="loading"></span>
        <span class="btn-text">Entrar</span>
      </button>
    </form>
    
    <div class="forgot-password">
      <a href="#" onclick="showMessage('Função em desenvolvimento!', 'error')">Esqueceu sua senha?</a>
    </div>
    
    <div class="social-login">
      <p>ou continue com</p>
      <div class="social-buttons">
        <div class="social-btn" onclick="showMessage('Login com Google em desenvolvimento!', 'error')">
          <i class="fab fa-google"></i>
        </div>
        <div class="social-btn" onclick="showMessage('Login com Microsoft em desenvolvimento!', 'error')">
          <i class="fab fa-microsoft"></i>
        </div>
        <div class="social-btn" onclick="showMessage('Login com Apple em desenvolvimento!', 'error')">
          <i class="fab fa-apple"></i>
        </div>
      </div>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    // Função para mostrar mensagens
    function showMessage(message, type) {
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = message;
      resultDiv.className = 'result show ' + type;
      
      setTimeout(() => {
        resultDiv.className = 'result';
      }, 3000);
    }

    // Função para mostrar loading
    function showLoading(show) {
      const loading = document.querySelector('.loading');
      const btnText = document.querySelector('.btn-text');
      const btn = document.querySelector('.login-btn');
      
      if (show) {
        loading.style.display = 'inline-block';
        btnText.textContent = 'Entrando...';
        btn.disabled = true;
        btn.style.opacity = '0.7';
      } else {
        loading.style.display = 'none';
        btnText.textContent = 'Entrar';
        btn.disabled = false;
        btn.style.opacity = '1';
      }
    }

    // Formatação do CNPJ
    document.getElementById('cnpj').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      
      if (value.length > 14) {
        value = value.slice(0, 14);
      }
      
      if (value.length > 12) {
        value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
      } else if (value.length > 8) {
        value = value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})/, '$1.$2.$3/$4');
      } else if (value.length > 5) {
        value = value.replace(/^(\d{2})(\d{3})(\d{3})/, '$1.$2.$3');
      } else if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d{3})/, '$1.$2');
      }
      
      e.target.value = value;
    });

    // Interceptar o submit para adicionar loading
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        showLoading(true);
        
        // Validação básica
        const cnpj = document.getElementById('cnpj').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!cnpj || !username || !password) {
          showMessage('Por favor, preencha todos os campos.', 'error');
          showLoading(false);
          return;
        }
        
        // Simular processo de login
        setTimeout(() => {
          showLoading(false);
          showMessage('Login realizado com sucesso!', 'success');
        }, 2000);
      });
    });

    // Efeito de focus nos inputs
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Animação de entrada
    window.addEventListener('load', function() {
      document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
    });

    // Definir animação CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
