<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Elegance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="20" cy="20" r="20" fill="url(%23a)"/><circle cx="80" cy="40" r="15" fill="url(%23a)"/><circle cx="40" cy="80" r="25" fill="url(%23a)"/></svg>') repeat;
      opacity: 0.3;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h2 {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-header p {
      color: #666;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fff;
      outline: none;
      font-family: inherit;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: #999;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .form-group input:focus + .input-icon {
      color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: center;
      margin-top: 24px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .social-login {
      margin-top: 32px;
      text-align: center;
    }

    .social-login p {
      color: #666;
      font-size: 14px;
      margin-bottom: 16px;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e1e5e9;
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .social-btn {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .social-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 20px;
      }

      .login-header h2 {
        font-size: 28px;
      }

      body {
        padding: 12px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Bem-vindo</h2>
      <p>Fa√ßa login para continuar</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <div class="input-wrapper">
          <input type="text" id="cnpj" placeholder="00.000.000/0000-00" required maxlength="18">
          <span class="input-icon">üè¢</span>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="Digite seu usu√°rio" required>
          <span class="input-icon">üë§</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Digite sua senha" required>
          <span class="input-icon">üîí</span>
        </div>
      </div>
      
      <button type="submit" class="login-btn">
        <span class="loading"></span>
        <span class="btn-text">Entrar</span>
      </button>
    </form>
    
    <div class="forgot-password">
      <a href="#" onclick="showMessage('Fun√ß√£o em desenvolvimento!', 'error')">Esqueceu sua senha?</a>
    </div>
    
    <div class="social-login">
      <p>ou continue com</p>
      <div class="social-buttons">
        <div class="social-btn" onclick="showMessage('Login social em desenvolvimento!', 'error')">üì±</div>
        <div class="social-btn" onclick="showMessage('Login social em desenvolvimento!', 'error')">üîó</div>
        <div class="social-btn" onclick="showMessage('Login social em desenvolvimento!', 'error')">üìß</div>
      </div>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    // Fun√ß√£o para formatar CNPJ
    function formatCNPJ(value) {
      // Remove tudo que n√£o √© n√∫mero
      value = value.replace(/\D/g, '');
      
      // Aplica a formata√ß√£o
      value = value.replace(/^(\d{2})(\d)/, '$1.$2');
      value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
      value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
      value = value.replace(/(\d{4})(\d)/, '$1-$2');
      
      return value;
    }

    // Fun√ß√£o para validar CNPJ b√°sica (apenas formato)
    function isValidCNPJFormat(cnpj) {
      const regex = /^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$/;
      return regex.test(cnpj);
    }

    // Aplicar formata√ß√£o autom√°tica no campo CNPJ
    document.getElementById('cnpj').addEventListener('input', function(e) {
      e.target.value = formatCNPJ(e.target.value);
    });

    // Fun√ß√£o para mostrar loading
    function showLoading(show) {
      const loading = document.querySelector('.loading');
      const btnText = document.querySelector('.btn-text');
      const btn = document.querySelector('.login-btn');
      
      if (show) {
        loading.style.display = 'inline-block';
        btnText.textContent = 'Entrando...';
        btn.disabled = true;
        btn.style.opacity = '0.7';
      } else {
        loading.style.display = 'none';
        btnText.textContent = 'Entrar';
        btn.disabled = false;
        btn.style.opacity = '1';
      }
    }

    // Fun√ß√£o para mostrar mensagens
    function showMessage(message, type) {
      const resDiv = document.getElementById('result');
      resDiv.textContent = message;
      resDiv.className = `result ${type} show`;
      
      setTimeout(() => {
        resDiv.classList.remove('show');
      }, 3000);
    }

    // Interceptar o submit para adicionar loading
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      
      form.addEventListener('submit', function(e) {
        showLoading(true);
        
        // Observar mudan√ßas no div result para parar o loading
        const resultDiv = document.getElementById('result');
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' || mutation.type === 'characterData') {
              showLoading(false);
              observer.disconnect();
            }
          });
        });
        
        observer.observe(resultDiv, {
          childList: true,
          subtree: true,
          characterData: true
        });
        
        // Fallback para parar loading ap√≥s 10 segundos
        setTimeout(() => {
          showLoading(false);
          observer.disconnect();
        }, 10000);
      });
    });

    // Efeito de focus nos inputs
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.parentElement.style.transform = 'translateY(0)';
      });
    });

    // Anima√ß√£o de entrada
    window.addEventListener('load', function() {
      document.querySelector('.login-container').style.animation = 'fadeInUp 0.6s ease-out';
    });

    // LOGIN SCRIPT INTEGRADO
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const cnpj = document.getElementById('cnpj').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const resDiv = document.getElementById('result');
      
      // Valida√ß√£o b√°sica 
      if (!cnpj || !username || !password) {
        resDiv.textContent = 'Por favor, preencha todos os campos.';
        resDiv.className = 'result error show';
        return;
      }

      // Validar formato do CNPJ
      if (!isValidCNPJFormat(cnpj)) {
        resDiv.textContent = 'Por favor, insira um CNPJ v√°lido no formato 00.000.000/0000-00.';
        resDiv.className = 'result error show';
        return;
      }
      
      // Resetar mensagens de erro
      resDiv.textContent = '';
      resDiv.className = 'result';
      
      // Mostrar feedback visual
      showLoading(true);
      resDiv.textContent = 'Verificando credenciais...';
      resDiv.className = 'result show';
      
      const apiUrl = 'https://app-cek0.onrender.com/login';
      
      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj, username, password })
        });
        
        // Verificar se a resposta √© v√°lida
        if (!res.ok) {
          throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const data = await res.json();
       
        if (data.success) {
          // Salvar dados do usu√°rio no localStorage (sem usar localStorage devido √†s restri√ß√µes)
          const userData = data.user || { cnpj, username };
          
          resDiv.textContent = 'Login bem-sucedido!';
          resDiv.className = 'result success show';
          
          // Remover qualquer mensagem de boas-vindas existente
          const existingWelcome = document.getElementById('welcome-message');
          if (existingWelcome) {
            existingWelcome.remove();
          }
          
          // Criar a estrutura da mensagem de boas-vindas
          const welcomeDiv = document.createElement('div');
          welcomeDiv.id = 'welcome-message';
          welcomeDiv.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
          `;
          
          const welcomeContent = document.createElement('div');
          welcomeContent.style.cssText = `
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
          `;
          
          const welcomeHeading = document.createElement('h2');
          const userName = userData.nome || 'Usu√°rio';
          welcomeHeading.textContent = `Bem-vindo, ${userName}!`;
          welcomeHeading.style.cssText = `
            color: #8B0000;
            margin-bottom: 20px;
            font-size: 32px;
          `;
          
          const welcomeText = document.createElement('p');
          welcomeText.textContent = 'Redirecionando para o painel principal...';
          welcomeText.style.cssText = `
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
          `;
          
          const spinner = document.createElement('div');
          spinner.style.cssText = `
            width: 50px;
            height: 50px;
            border: 5px solid rgba(139, 0, 0, 0.2);
            border-top: 5px solid #8B0000;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
          `;
          
          // Montar a estrutura
          welcomeContent.appendChild(welcomeHeading);
          welcomeContent.appendChild(welcomeText);
          welcomeContent.appendChild(spinner);
          welcomeDiv.appendChild(welcomeContent);
          document.body.appendChild(welcomeDiv);
          
          // For√ßar reflow para garantir a anima√ß√£o
          welcomeDiv.offsetHeight;
          
          // Redirecionar ap√≥s 1 segundo
          setTimeout(() => {
            window.location.href = "https://thiagozmb.github.io/elegance_app/painel_inicial.html";
          }, 1000);
          
        } else {
          resDiv.textContent = data.message || 'CNPJ, usu√°rio ou senha inv√°lidos.';
          resDiv.className = 'result error show';
          showLoading(false);
        }
      } catch (err) {
        resDiv.textContent = 'Erro ao conectar ao servidor. Tente novamente.';
        resDiv.className = 'result error show';
        showLoading(false);
        console.error('Erro no login:', err);
      }
    });

    // Fun√ß√£o para verificar se o usu√°rio j√° est√° logado (usando vari√°vel global em vez de localStorage)
    let currentUser = null;
    
    function checkExistingLogin() {
      if (currentUser) {
        console.log('Usu√°rio j√° logado:', currentUser);
        // Descomente a linha abaixo se quiser redirecionar automaticamente
        // window.location.href = "https://thiagozmb.github.io/elegance_app/painel_inicial.html";
      }
    }

    // Verificar login existente quando a p√°gina carregar
    document.addEventListener('DOMContentLoaded', checkExistingLogin);
  </script>
</body>
</html>
